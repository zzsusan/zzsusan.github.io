<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>Shuzhan Wang's Assignment3</title>
    </head>
    <body>
        <p>
            This visualization is to explore the trend of people's preference for number of floors over time.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "data": {
                "url": "src/building_inventory.csv"
            },
            "width": 600,
            "height": 400,
            "mark": "line",
            "transform": [
                {"filter": {"field": "Year Constructed", "range": [1960, 2010]}}
                ],
            "encoding": {
                "x": {"field": "Year Constructed"},
                "y": {"aggregate": "mean", "field": "Total Floors"}
            }
        };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
